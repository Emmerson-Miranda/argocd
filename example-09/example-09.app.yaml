project: default
destination:
  server: 'https://kubernetes.default.svc'
  namespace: example-09-dev
syncPolicy:
  automated:
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    - PrunePropagationPolicy=foreground
sources:
  - repoURL: deliveryhero
    targetRevision: 1.4.1
    helm:
      valueFiles:
        - ./example-09/environment-config/dev/values.yaml
    chart: wiremock
  - repoURL: https://github.com/Emmerson-Miranda/argocd.git
    targetRevision: 'HEAD'
    ref: values