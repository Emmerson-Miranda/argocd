apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-09
  namespace: argocd
spec:
  generators:
  - git:
        repoURL: https://github.com/Emmerson-Miranda/argocd.git
        revision: HEAD
        files:
        - path: "example-09/environment-config/**/config.yaml"
  template:
    metadata:
      name: '{{config.project}}-{{config.environment}}'
    spec:
      project: default
      sources:
      - helm:
          parameters:
            - name: hpa.minpods
              value: '1'
        chart: wiremock
        repoURL: https://charts.deliveryhero.io/
        targetRevision: 1.4.1
      - repoURL: https://github.com/{{config.repoURL}}
        targetRevision: '{{config.targetRevision}}'
        ref: values
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{config.project}}-{{config.environment}}'
      syncPolicy:
        automated:
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly={{config.syncPolicy.syncOptions.ApplyOutOfSyncOnly}}
          - PrunePropagationPolicy=foreground